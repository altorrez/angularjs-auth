<!DOCTYPE html>
<html ng-app="AuthApp">
<head>
	<title>Authentication Example</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body ng-controller="AuthController">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1>Authentication Example using Albus & AngularJS</h1>
				<br>
			</div>
			<div class="col-lg-12" ng-show="loggedin">
				<div class="pull-right"><a href ng-click="logout()" class="btn btn-primary">Logout</a></div>
				<div class="clearfix"></div>
			</div>
			<div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4" ng-show="!loggedin && showLogin">
				<div class="panel panel-primary">
					<div class="panel-heading">Login</div>
					<div class="panel-body">
						<form ng-submit="login(user)" class="form">
							<div class="form-group">
								<input type="text" ng-model="user.username" class="form-control" placeholder="Username">
							</div>
							<div class="form-group">
								<input type="password" ng-model="user.password" class="form-control" placeholder="Password">
							</div>
							<input type="Submit" value="Login" class="btn btn-primary">
							<div ng-show="error" class="alert alert-danger" style="margin-top: 10px; margin-bottom: 5px;">{{ error }}<span ng-click="error = false" class="close">&times;</span></div>
							<span> New user? <a href ng-click="showLogin = false; showSignup = true; error = false; user = {};">Sign up</a></span>
						</form>	
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4" ng-show="showSignup">
				<div class="panel panel-primary">
					<div class="panel-heading">New User</div>
					<div class="panel-body">
						<form ng-submit="createUser(user)" class="form">
							<div class="form-group">
								<input type="text" ng-model="user.username" class="form-control" placeholder="Username">
							</div>
							<div class="form-group">
								<input type="email" ng-model="user.email" class="form-control" placeholder="Email">
							</div>
							<div class="form-group">
								<input type="password" ng-model="user.password" class="form-control" placeholder="Password">
							</div>
							<input type="Submit" value="Signup" class="btn btn-primary">
							<div ng-show="error" class="alert alert-danger" style="margin-top: 10px; margin-bottom: 5px;">{{ error }}<span ng-click="error = false" class="close">&times;</span></div>
							<span> Existing user? <a href ng-click="showLogin = true; showSignup = false; error = false; user = {};">Log in</a></span>
						</form>	
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.2/angular.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0-rc.1/angular-resource.js"></script>
	<script type="text/javascript" src="app/angular-base64.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
</body>
</html>
